<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>

    <div class="black-keys">
        <kbd>W</kbd>
        <kbd>E</kbd>




        <kbd style="left: 20px">T</kbd>
        <kbd style="left: 25px">Y</kbd>
        <kbd style="left: 30px">U</kbd>
    </div>

</div>
<audio id="audioA" src="sounds/A.mp3"></audio>
<audio id="audioS" src="sounds/S.mp3"></audio>
<audio id="audioD" src="sounds/D.mp3"></audio>
<audio id="audioF" src="sounds/F.mp3"></audio>
<audio id="audioG" src="sounds/G.mp3"></audio>
<audio id="audioH" src="sounds/H.mp3"></audio>
<audio id="audioJ" src="sounds/J.mp3"></audio>
<script src="main.js"></script>
</body>
</html>
